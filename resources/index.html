<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экран чата</title>
    <link href="https://tailwindcss.com/docs/installation" rel="stylesheet">
</head>
<body>
<div class="container mx-auto px-4 py-4">
    <div class="flex flex-row">
        <button class="flex items-center justify-center py-2 px-4 rounded-md border border-gray-300 hover:bg-gray-100" type="button">Chat 1</button>
        <button class="flex items-center justify-center py-2 px-4 rounded-md border border-gray-300 hover:bg-gray-100" type="button">Chat 2</button>
        <button class="flex items-center justify-center py-2 px-4 rounded-md border border-gray-300 hover:bg-gray-100" type="button">Chat 3</button>
    </div>

    <div class="mt-4">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <img src="https://www.flaticon.com/free-icon/avatar_147131" alt="Аватар пользователя" class="w-8 h-8 rounded-full mr-2">
                <span class="text-lg font-medium">Светлана</span>
            </div>
            <span class="text-gray-500">8:00</span>
        </div>

        <div class="flex flex-col">
            <div class="flex items-start mb-4">
                <div class="w-10 h-10 rounded-full bg-gray-300"></div>
                <div class="ml-4">
                    <p class="text-gray-700">Объявление</p>
                </div>
            </div>

            <div class="flex items-end mb-4">
                <div class="ml-4">
                    <p class="text-gray-700">Привет, как дела?</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-blue-500"></div>
            </div>
        </div>

        <div class="flex flex-row">
            <input type="text" class="flex-grow rounded-md border border-gray-300 px-4 py-2" placeholder="Введите сообщение">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" type="button">Отправить</button>
        </div>
    </div>
</div>
</body>
</html>
